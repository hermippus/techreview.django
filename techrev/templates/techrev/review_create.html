{% extends 'base.html' %}
{% block content %}
  <h1>Создать новый обзор</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.title }}
      {{ form.title.errors }}
    </div>
    <div class="form-group">
      {{ form.content }}
      {{ form.content.errors }}
    </div>
    <div class="form-group">
      {{ form.image }}
      {{ form.image.errors }}
    </div>
    <button type="submit">Создать</button>
  </form>
{% endblock %}
