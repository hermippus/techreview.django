{% extends 'base.html' %}
{% block content %}
  <h1>Создать новый обзор</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      {{ form.title }}
      {{ form.title.errors }}
    </div>
    <div class="form-group">
      {{ form.content }}
      {{ form.content.errors }}
    </div>
    <button type="submit">Создать</button>
  </form>
  <p><a href="{% url 'index' %}">На главную страницу</a></p>
{% endblock %}
